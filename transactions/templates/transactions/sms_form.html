<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit SMS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Direct Submit Transaction SMS</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}
                            
                            <!-- Bootstrap-styled form fields -->
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>

                        <!-- Alerts with Bootstrap classes -->
                        {% if error %}
                            <div class="alert alert-danger mt-3">{{ error }}</div>
                        {% endif %}
                        {% if saved %}
                            <div class="alert alert-success mt-3">✅ SMS successfully saved!</div>
                        {% endif %}
                        {% if rejected %}
                            <div class="alert alert-warning mt-3">❌ SMS rejected due to invalid type or provider.</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
